    function isOdd(number) {
      let rem = number % 2;
      let isOdd = rem == 1;
      return isOdd;
    }

    function larger(num1, num2) {
      // if (num1 > num2) {

      // }
      return num1 > num2 ? num1 : num2
    }

    function toFahrenheit(celsiusvalue) {
      return 9/5*celsiusvalue+32;
    }
